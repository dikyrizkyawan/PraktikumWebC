<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1px" cellpadding="5px">
        <caption>A more complex sample table</caption>
        <tr align="center">
            <td rowspan="2">
                <img src="https://www.wikihow.com/images_en/thumb/3/3e/Ride-a-Donkey-Step-1.jpg/v4-728px-Ride-a-Donkey-Step-1.jpg.webp" alt="horse donkey online img" width="300px">
            </td>
            <td colspan="4">
                <b>Equidae (Horse Family) Comparison</b>
            </td>
        </tr>
        <tr align="center">
            <td>
                <b>Height</b>
            </td>
            <td>
                <b>Weight</b>
            </td>
            <td>
                <b>First Domisticated</b>
            </td>
            <td>
                <b>Species</b>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Horse</b>
            </td>
            <td>
                142 to 163 cm
            </td>
            <td>
                380 to 550 kg
            </td>
            <td>
                Around 4000 BC
            </td>
            <td>
                <i>Equus ferus</i>
            </td>
        </tr>
        <tr>
            <td align="center">
                <b>Donkey</b>
            </td>
            <td>
                79 to 160 cm
            </td>
            <td>
                50 to 480 kg
            </td>
            <td>
                Around 3000 BC
            </td>
            <td>
                <i>Equus africanus</i>
            </td>
        </tr>
    </table>
</body>
</html>
