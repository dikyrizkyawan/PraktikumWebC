<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 4</title>
</head>
<body><br><br><br>
    <form action="" method="POST">
    <table border="0" align="center">
        <tr>
            <td>Username</td>
            <td>:</td><td><input type="text" name="Username" size="20" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td><td><input type="password" name="Password" size="20" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>:</td><td>
                <input type="radio" name="Gender" value="Male" id="Male"><label for="Male"> Male </label>
                <input type="radio" name="Gender" value="Female" id="Female"><label for="Female"> Female</label></td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td><td>
                <input type="checkbox" name="Coding" value="Coding" id="Coding"><label for="Coding"> Coding </label>
                <input type="checkbox" name="Design" value="Design" id="Design"><label for="Design"> Design</label></td>
        </tr>
        <tr>
            <td>Agama</td> 
            <td>:</td><td> 
                <select name="Agama">
                <option value="">Pilih Salah Satu</option>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Buddha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td> <td>:</td><td><textarea name="alamat" row="3" cols="20" placeholder="Alamat"></textarea></td>
        </tr>
        <tr>
            <td></td><td></td><td><input type="submit" Value="Submit"> <input type="reset" Value="Clear" ></td>
        </tr>
    </table>
    </form>
</body>
</html>
